{% extends "head-footer.html" %}
    {% block content %}
<br>
<style>

.card {
        list-style: none;
        padding: 20px 20px;
        position: relative;
        margin: 20px 20px 20px 20px;
        display: inline-block;
        opacity: 1;
}

.card .card-title {
        background: #F3A9F6;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
}

.card .card-body {
        background: #E3E6F3;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
}

.card .card-img-top {
        list-style: none;
        padding: 10px 20px;
        position: relative;
        width: 100%;
        height: 30%;
        background: #F7DDF7;
}

.card .card-body .button .cart {
        background: white;
        border-color: white;
        list-style: none;
        padding: 5px 10px;
        position: relative;
        width: 60%;
}

.card .card-body .button .buy {
        background: #FC0303;
        list-style: none;
        padding: 5px 10px;
        position: relative;
        width: 40%;
        color: white;
}

.card .card-img-top:hover {
        transform: scale(1.05);
}


</style>
<br><br>

{% for item in posts %}
<div class="card" style="width:21rem;">
  <h4 class="card-title">{{item.name}}</h4>
  <img class="card-img-top" src={{ url_for('static', filename=item.image) }} alt="Card image top">
  <div class="card-body">
    <h5 class="card-subtitle">Price: &#x20B9;{{item.price}}</h5>
    <p class="card-text">Product Details:
       <ul class="ml-4">
         <li>Color: {{item.color}}</li>
         <li>Wieght: {{item.wieght}}</li>
         <li>Dimensions: {{item.dimensions}}</li>
       </ul>
    </p>
    <div class="button">
       <button type="button" class="cart" onclick="alert('Added into your cart')">ADD TO CART</button><button type="button" class="buy" onclick="alert('Thanks')">BUY NOW</button>
    </div>
    <h6>pid: {{item.serialNumber}}</h6>
  </div>
</div>
{% endfor %}

{% endblock %}
