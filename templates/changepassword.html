<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reset Password</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
                        <div class="links">
                                <a href="{{ url_for('login') }}" class="active">Login</a>
                                <a href="{{ url_for('register') }}">Register</a>
                        </div>
			<h1>Change Password</h1>
			<form action="{{ url_for('updatepassword') }}" method="post">
                                <input type="password" name="password" placeholder="New Password" id="password" required>
                                <input type="password" name="repassword" placeholder="Confirm Password" id="repassword" required>
                                <input type="email" name="email" placeholder="Email ID" id="email" required>
				<input type="submit" value="Update">
			</form>
		</div>
	</body>
</html>
